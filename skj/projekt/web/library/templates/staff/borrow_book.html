{% extends "base.html" %}

{% block title %}
Vypůjčení
{% endblock %}

{% block content %}

<div id="header" style="margin-bottom: 0.4em;"> VYPŮJČENÍ KNIHY </div>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label for="personID" class="form-label">Uživatelské číslo</label>
        <input type="text" class="form-control" name="id_osoba">
    </div>
    <div class="mb-3">
        <label for="bookCopyID" class="form-label">ID Kopie knihy</label>
        <input type="text" class="form-control" name="id_fknihy">
    </div>
    <button type="submit" class="btn btn-primary">Vypůjčit</button>
</form>

{% endblock %}
