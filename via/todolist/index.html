<!DOCTYPE html>
<link rel="stylesheet" href="style.css">

<head>
    <title> TODO - List </title>
</head>

<script src="main.js"></script>

<body>
    <div class="todo-list">
        <div class="todo-list-entry">
            <textarea id="todo-header"></textarea>
            <textarea id="todo-desc"></textarea>
            <button id="todo-save">Save</button>
        </div>

        <div class="todo-container">
        </div>
    </div>

    <div class="todoTemplate" id="template">
        <span id="todo-item-head">Head</span>
        <hr>
        <span id="todo-item-desc">desc</span>
        <div class="todo-items-buttons">
            <button id="todo-item-edit">edit</button>
            <button id="todo-item-delete">delete</button>
        </div>
    </div>
</body>
