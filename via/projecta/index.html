<!DOCTYPE html>
<html>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
<link rel="stylesheet" href="resources/style.css">

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
<script src="resources/main.js"> </script>

<head>
    <meta charset=" UTF-8">
    <title> Weather forecast </title>
</head>


<body>
    <div class="content">
        <div class="search nolocation">
            <input id="location-search" type="text" placeholder="Enter location" autocomplete="off"></input>
            <span class="hidden" id="error-field">Location couln't be found</span>
            <span class="hidden" id="location"></span>
        </div>

        <div class="map-container">
            <div class="hidden" id="map"></div>
        </div>

        <div class="forecast-container hidden" id="template">
            <div class="switcher">
                <span class="day-of-data"></span>
            </div>

            <div class="weather">
                <div class="weather-item">
                    <div class="tempandicon">
                        <img class="icon"></img>
                        <span class="temperature"></span>
                    </div>
                    <div class="rest">
                        <span class="desc"></span>
                        <span class="precipitation">Precipitation: </span>
                        <span class="speed">Wind speed: </span>
                        <span class="direction">Wind direction: </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
